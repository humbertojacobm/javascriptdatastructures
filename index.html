    <body>
        <script language="javascript" >
            
            let instance = null;

            function User() {
                if(instance){
                    return instance;
                }

                instance = this;
                this.name = 'Peter';
                this.age = 25;

                return instance;
            }

            const user1 = new User();
            const user2 = new User();

            console.log(user1 === user2);
        
        </script>
    </body>
</html>
